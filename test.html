<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Div Example</title>
  <style>
    .colored-container {
      background-color: lightblue; /* Color the whole container div */
      padding: 20px;
    }

    .other-div {
      background-color: orange; /* Color the specific div */
      padding: 10px;
      margin: 10px;
    }

    .colored-container:not(.not-colored) {
      background-color: lightblue; /* Reset the background-color of the container for all except the div with class "not-colored" */
    }
  </style>
</head>
<body>
  <div class="colored-container">
    <div class="not-colored">This div will not be colored</div>
    <div class="other-div">This div will be colored</div>
  </div>
</body>
</html>
